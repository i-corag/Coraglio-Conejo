
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conejo Bookstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Spectral+SC:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/974a6748c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="header.css" />
</head>



<body>
    <header class="header">
        <div class="header-menu-buscar">
            <button class="header-button"><i class="fa-solid fa-bars"></i></button>
            <div class="header-button-buscar-max768">
            <button class="header-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="header-button-buscar-min768">
                <p>Buscar</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header-logo">
             <img src="assets/logo.png" alt="Logo"/>
        </div>
        <div class="header-login-cart">
            <button class="header-button">Login</button>
            <button class="header-button"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </header>


    <footer>
        
    </footer>


</body>
</html>
